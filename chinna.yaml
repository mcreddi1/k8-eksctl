apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myreplicaset
  labels:
    app: myapp
    key: rep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
      key: rep
  template:
    metadata:
      labels:
        app: myapp
        key: rep
    spec:
      containers:
        - name: myapp
          image: nginx
---
# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: myport
  namespace: default
spec:
  selector:
    app: myapp
    key: rep
  type: ClusterIP
  ports:
  - name: myport
    protocol: TCP
    port: 80
    targetPort: 80
---

